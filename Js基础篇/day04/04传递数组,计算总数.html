  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script>
    function getSumScore(arr = []){
      let sum =0
    for(i=0;i<arr.length;i++){
      sum +=arr[i]
    }
    console.log(sum);
    console.log(arr);
    }
    let arr =[]
    for(i=0;i<5;i++){
      arr[i] = +prompt(`请输入第${i+1}个参数`)
    }
    getSumScore(arr)
  </script>
