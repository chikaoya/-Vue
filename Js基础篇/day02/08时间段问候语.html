<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let time = prompt('请输入现在的时间')
    if (time<=6){
      alert(`现在是凌晨${time}点`)
    }else if(time<=12){
      alert(`现在是早晨${time}点`)
    }else if(time <= 18){
      alert(`现在是下午${time-12}点`)
    }else if(time <= 24){
      alert(`现在是晚上${time-12}点`)
    }else{
      alert('输入的时间不符合规则')
    }
  </script>
</body>
</html>
