      padding: 0;

<body>
  <h2>2020年12月消费支出</h2>

  <script>
    let balance = +prompt('请输入银行卡总额')
    let water = +prompt('请输入本月水费')
    let elect = +prompt('请输入本月电费')
    let network = +prompt('请输入本月网费')
    let sum = balance-(water+ elect +network)
    document.write(`
    <table>
    <tr>
      <th>银行卡总额</th>
    <th>水费</th>
    <th>电费</th>
    <th>网费</th>
    <th>银行卡余额</th>
    </tr>
    <tr>
      <th>${balance}元</th>
      <th>${water}元</th>
      <th>${elect}元</th>
      <th>${network}元</th>
      <th>${sum}元</th>
    </tr>
  </table>
    `)
  </script>
