<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 600px;
            text-align: center;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

        caption {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        tr {
            height: 40px;
            cursor: pointer;
        }

        table tr:nth-child(1) {
            background-color: #ddd;
        }

        table tr:not(:first-child):hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <h2>学生信息</h2>
    <p>将数据渲染到页面中...</p>

    <table>
        <caption>学生列表</caption>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>家乡</th>
        </tr>
        <script>
            // 数据准备
            let students=[
        {id:1,name:'小明',age:'18',gengder:'男',address:'河北省'},
        {id:2,name:'小红',age:'19',gengder:'女',address:'河南省'},
        {id:3,name:'小刚',age:'17',gengder:'男',address:'山西省'},
        {id:4,name:'小丽',age:'18',gengder:'女',address:'山东省'},]
        // 渲染页面 数组用传统for循环 而不是 for in循环
        for(i=0;i<students.length;i++){
            document.write(`
            <tr>
            <th>${students[i].id}</th>
            <th>${students[i].name}</th>
            <th>${students[i].age}</th>
            <th>${students[i].gengder}</th>
            <th>${students[i].address}</th>
        </tr>`)
        }
        </script>
    </table>

</body>

</html>
