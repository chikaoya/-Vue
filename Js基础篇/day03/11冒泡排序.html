<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr=[2,3,4,5,1]
    //最外层要比对四次 到内层循环逐一递减
    for(let i=0;i<arr.length-1;i++){//循环4四就够了 所有要length-1
      for(let j=0; j<arr.length -i -1; j++){//外层循环有趟数，因此内层循环要比躺数还要少一次
        let temp = 0
        // 最外层的项，跟内层的项去比对，一定是从第i+1项开始。
        if(arr[j]>arr[j+1]){
          //比对大小从左到右，所以是和后一项相比，如果比后一项大那么交换位置
          temp=arr[i]
          arr[j+1]=arr[i]
          arr[j+1]=temp
        }
      }
    }
    console.log(arr);
  </script>
</body>
</html>
