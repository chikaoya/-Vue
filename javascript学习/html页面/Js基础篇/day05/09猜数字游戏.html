<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head> 
<body>
  <script>
    let random= Math.floor((Math.random()*10)+1)
    console.log(random);
    let count=0

    while(true){
    let num = +prompt('请输入数字')
      if(random>num){
        alert('猜小了')
      }else if(random<num){
        alert('猜大了')
      }else if(random===num){
        alert('猜对了')
        break
      }else{
        alert('输入的数字不合格')
        break
      }
    // java 方法

      count++
      if(count==3) break
    }
    
  </script>
</body>
</html>
