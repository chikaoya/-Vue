<html lang="zh-cn">

<head>

    table {

<body>
  <h2>订单确认</h2>
  <!-- <table>
    <tr>
      <th>商品名称</th>

  <script>
    let price = +prompt('请输入商品价格')
    let num = +prompt('请输入商品数量')
    let address = prompt('请输入收货地址')
    let total = price * num
    document.write(`
    <table>
    <tr>
      <th>商品名称</th>
    <th>商品价格</th>
    <th>商品数量</th>
    <th>总价</th>
    <th>收获地址</th>
    </tr>
    <tr>
      <th>小米手机青春版PLUS</th>
      <th>${price}元</th>
      <th>${num}</th>
      <th>${total}元</th>
      <th>${address}</th>
    </tr>
  </table>
    `)
  </script>
</body>
