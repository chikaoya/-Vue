<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let age = +prompt('你现在几岁了？')
    console.log(`据我估计，五年后，你可能${ age + 5}岁了`);//挺麻烦的好像还有更好的方案
    console.log(`据我估计，五年后，你可能${Number(age)  + 5}岁了`);//挺麻烦的好像还有更好的方案
  </script>
</body>
</html>
