<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
// 计算[2, 6, 18, 15, 40] 中能被3整除的偶数的和

    let arr=[2, 6, 18, 15, 40]
    let sum=0
    for(i=0;i<arr.length;i++){
      if(arr[i]%3===0){
        sum+=arr[i]
      }
    }
    
    document.write(sum)
  </script>
  

</body>
</html>
