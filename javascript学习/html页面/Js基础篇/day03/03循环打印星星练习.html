<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let row = prompt('请输入你要打印的行数')
    let col = prompt('请输入你要打印的列数')
    for(let i=0;i<row;i++){
      for(let j=0;j<col;j++){
        document.write('*')
      }
      document.write('<br>')
    }
  </script>
</body>
</html>
