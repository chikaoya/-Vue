<body>
  <script>
    let arr=[2,6,1,7,4,20]
    let sum=0
    for(let i=0;i<arr.length;i++){
      sum += arr[i]
    }
    // alert(`平均值是：${sum/arr.length}`)
    console.log(`平均值是：${sum/arr.length}`);
  </script>
