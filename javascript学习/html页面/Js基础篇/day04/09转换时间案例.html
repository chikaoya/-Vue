<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 函数封装
    function getTime(time = 0) {
      // 算法设计
      let h = parseInt(time / 60 / 60 % 24)
      // 声明 防止外部访问
      let m = parseInt(time / 60 % 60)
      let s = parseInt(time % 60)
      if (h <= 9)  h = '0' + h
      if (m <= 9)  m = '0' + m
      if (s <= 9) s = '0' + s
      
      return `${time}秒转换为${h}小时${m}分钟${s}秒`
    }
    let time = +prompt('请输入需要转换的秒数')
    document.write(getTime(time))
    console.log(h);

  </script>
</body>

</html>
