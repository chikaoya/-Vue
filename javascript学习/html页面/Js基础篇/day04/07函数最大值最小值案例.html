<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getArrValue(arr= []){
      //等于第一个元素
      let max =arr[0]
      let min =arr[0]
      for(i=1;i<arr.length;i++){
        if(max<arr[i]){
          max = arr[i]
        }
        if(min >arr[i]){
          min = arr[i]
        }
      }
      //返回值
      return [max,min] 
    }
    //使用函数，返回值赋给max 
    let newArr = getArrValue([1,2,3,4,5,6,7])
    console.log(newArr[0]);
    console.log(newArr[1]);
  </script>
</body>
</html>
