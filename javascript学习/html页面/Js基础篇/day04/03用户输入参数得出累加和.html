  <title>Document</title>
</head>
<body>
  <script>
  function getSum(start,end){
    let sum =0
    for(let i=start;i<=end;i++){
      sum +=i
    }
    console.log(sum);
  }
  let num1=+prompt('请输入第一个数')
  let num2=+prompt('请输入第二个数')
  getSum(num1,num2)
  </script>
</body>
