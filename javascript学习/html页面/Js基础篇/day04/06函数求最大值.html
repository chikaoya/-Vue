    // 求数组最大值
    //避免形参未定义
    function getArrValue(arr= []){
      //等于第一个元素
      let max =arr[0]
      for(i=1;i<arr.length;i++){
        if(max<arr[i]){
          max = arr[i]
        }
      }
      //返回值
      return max 
    }
    //使用函数，返回值赋给max 
    let max = getArrValue([1,2,3,4,5,6,7])
    console.log(max);
  </script>
