<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let a = 3 > 5 && 2 < 7 && 3 == 4 //考察运算符的优先级
    console.log(a);
    let b = 3 <= 4 || 3 > 1 || 3 != 2 //考察运算符的优先级
    console.log(b);
    let c = 2 === '2'
    console.log(c);
    let d = !c || b && a //逻辑中断 
    console.log(d);
  </script>
</body>

</html>
