<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判断一个数4的倍数，且不能被100整除</title>
</head>

<body>
  <script>
    let num = +prompt('请输入一个数')
    let newnum = Boolean(num % 4 === 0 && num % 100 !== 0)//我的版本,boolean画蛇添足了，逻辑运算已经能够得出true 和false
    alert(newnum)//
    // alert(num % 4 === 0 && num % 100 !== 0)
  </script>
</body>

</html>
