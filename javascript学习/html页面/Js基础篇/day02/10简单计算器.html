<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num1 = +prompt('请输入第一个数')
    let num2 = +prompt('请输入第二个数')
    let symbol = prompt('请输入+ - * /运算符')
    switch (symbol) {
      case '-':
        alert(num1 - num2)
        break
      case '+':
        alert(num1 + num2)
        break
      case '*':
        alert(num1 * num2)
        break
      case '/':
        alert(num1 / num2)
        break
      default:
        alert('输入的表达式不符合规则')
    }
  </script>
</body>

</html>
