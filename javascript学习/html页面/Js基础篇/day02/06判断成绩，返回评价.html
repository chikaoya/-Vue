<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let score = +prompt('输入你的成绩')
    if (score >= 90) {
      alert('优秀')
      // }else if(score<90 && score>= 70){ //已经通过判断了 不满足大于90 所以默认小于90 就不用再写这个范围了
    } else if (score < 90) {
      alert('良好')
    } else if (score < 70) {
      alert('及格')
    } else {
      alert('不及格')
    }
  </script>
</body>

</html>
