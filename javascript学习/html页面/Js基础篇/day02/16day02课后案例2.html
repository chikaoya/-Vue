<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    while (true) {
      let sym = prompt(`请您选择 + - * /
    如果输入q，则退出程序`)
      if (sym === 'q') {
        alert('结束程序')
        break
      }
      let num1 = +prompt('请输入第一个相加的数')
      let num2 = +prompt('请输入第二个相加的数')
      switch (sym) {
        case '+':
          sum = num1 + num2
          alert(`俩数总和为:${sum}`)
          break
        case '-':
          sum = num1 - num2
          alert(`俩数相减为:${sum}`)
          break
        case '*':
          sum = num1 * num2
          alert(`俩数乘数为:${sum}`)
          break
        case '/':
          sum = num1 / num2
          alert(`俩数余数为:${sum}`)
          break
      }
    }

  </script>
</body>

</html>
