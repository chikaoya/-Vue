<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 准备总金额
    let sum = 1000
      // 开始循环
    while(true){
      //只有反引号能够换行写，单双引号不能换行写
      let select = +prompt(`请您选择操作: 
      1.存钱
      2.取钱
      3.查看余额
      4.退出`)
      if(select ===4){
        break
      }
      switch(select){
        // 存钱
        case 1:
         let money = +prompt('输入您要存入的金额')
          sum += money
        // continue
        break
        // 取钱
        case 2:
         let money2 = +prompt('输入您要取出的金额')
         sum = sum - money2
        // continue
        break
        // 查看余额
         case 3:
          // prompt(`您当前的银行卡余额是${sum}`)
          alert(`您当前的银行卡余额是${sum}`)
        // continue
        break
         default :
          prompt('您的操作有误')
      }

      /* //推出条件，输入4，结束循环
      if(select===4){
        break
      } */
    }

  </script>
</body>
</html>
