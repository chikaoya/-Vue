<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      color: red;
    }
  </style>
</head>

<body>
  <a href="https://cn.bing.com/">支付成功<span>5</span>秒钟之后自动跳转</a>
  <script>
    // 获取元素
    const a = document.querySelector('a')
    // 开启定时器
    let num = 5
    let timeId = setInterval(function () {
      num--
      a.innerHTML = `支付成功<span>${num}</span>秒钟之后自动跳转`
      // 如果num===0 则停止定时器，跳转页面
      if (num === 0) {
        clearInterval(timeId)
        location.href = 'https://cn.bing.com/'
      }
    }, 1000)
  </script>
</body>

</html>
