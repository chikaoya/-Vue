<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <script>
    // const ul =document.querySelector('ul')//ul
    // console.log(ul.children);//得到伪数组， 选择的是亲儿子
    const li2 = document.querySelector('ul li:nth-child(2)')//获取第二项
    console.log(li2.previousElementSibling);//获取上一项
    console.log(li2.nextElementSibling);//获取下一项
  </script>
</body>
</html>
