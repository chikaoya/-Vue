<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text">
  <script>
    const inp = document.querySelector('input')
    inp.addEventListener('focus',function(){
      console.log('获得焦点');
    })
    inp.addEventListener('blur',function(){
      console.log('失去焦点');
    })
  </script>
</body>
</html>
