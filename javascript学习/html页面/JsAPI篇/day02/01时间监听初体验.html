<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>按钮</button>
  <script>
    // 三要素 事件源 事件类型 事件处理程序 
   const btn = document.querySelector('button')
   btn.addEventListener('click',function(){
    alert('按钮被点击了')
   })
  </script>
</body>
</html>
