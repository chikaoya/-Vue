<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {
      uname: 'pink',
      age: 18,
      hobby: ['乒乓球', '足球'],
      family:{
        dad:'baba'
      }
    }
    const o = {}
    // 拷贝函数
    function deepCopy(newObj, oldObj) {
      for (let k in oldObj) {
        // 处理数组问题
        if (oldObj[k] instanceof Array) {
          newObj[k] = []
          // newObj[] 接收[]
          // oldObj[k] ['乒乓球','足球']是这一项
          deepCopy(newObj[k], oldObj[k])
        } else if (oldObj[k] instanceof Object) {
          newObj[k] = {}
          // newObj[] 接收[]
          // oldObj[k] ['乒乓球','足球']是这一项
          deepCopy(newObj[k], oldObj[k])
        }else {
          // k 属性名uname oldObj[k] 属性值18
          // newObj[k]==o.uname
          newObj[k] = oldObj[k]
        }

      }
    }
    deepCopy(o, obj)
    console.log(o);
    o.age = 20
    // console.log(obj);
    o.hobby[0] = '篮球' 
    o.family.dad='爸爸'
    console.log(obj);
    // console.log(o);  

  </script>
</body>

</html>
