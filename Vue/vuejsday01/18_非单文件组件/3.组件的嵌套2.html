<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
		<hello></hello>
    <school></school>
		
  </div>
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip=false

    // 定义school组件
    const student = Vue.extend({
			// name:'atguigu',
			template:`
				<div>
					<h2>学生名称：{{name}}</h2>	
					<h2>学生年龄:{{age}}</h2>	
				</div>
			`,
			data(){
				return {
					name:'尚牛马',
					age:18
				}
			}
		})
    // 定义school组件
    const school = Vue.extend({
			// name:'atguigu',
			template:`
				<div>
					<h2>学校名称：{{name}}</h2>	
					<h2>学校地址：{{address}}</h2>	
          <student></student>
				</div>
			`,
			data(){
				return {
					name:'尚硅谷',
					address:'北京'
				}
			},
      components:{
        student
      }
		})
    // 定义hello组件
    const hello=Vue.extend({
      template:`<h1>{{msg}}<h1>`,
    data() {
      return {
        msg:'欢迎来到牛马学院！'
      }
    },
    })
		// 定义app组件
		const app =Vue.extend({
			template:`
			<div>
				<hello></hello>
    <school></school>
		</div>
			`,
			components:{
				school,
        hello
			}
		})
		new Vue({
			el:'#root',
			template:'<app></app>',
			components:{app}
		})
  </script>
</body>
</html>
