<body>

        lastName:'散',
      },
      
      computed:{

          get(){
            console.log('get被调用了');
            return this.firstName+'-'+this.lastName
          },
          //set什么时候调用? 当fullName被修改时。
          set(value){
            console.log('set',value)
            const arr =value.split('-')
            this.firstName=arr[0]
            this.lastName=arr[1]
          }
          
        } */
        //简写
				fullName(){
					console.log('get被调用了')

				}
        
      }
    })
  </script>

</html>
