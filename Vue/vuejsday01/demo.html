<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="demo">
    <h1>{{fullName}}</h1>
    <h1>{{fullNameWithTitle}}</h1>
  </div>
  <!-- 先引入vue -->
  <script src="./js/vue.js"></script>
  <script>
    Vue.config.productionTip = false//阻止vue启动时生产生产提示
    
  new Vue({
    // 使用vue，绑定id
    el:"#demo",
    // 数据属性
    data() {  
    return {  
      firstName: 'John',  
      lastName: 'Doe'  
    }  
  },  
  // 计算属性
  computed: {  
    fullName() {  
      // 计算属性的getter  
      return this.firstName + ' ' + this.lastName;  
    },  
    // 你也可以定义setter，但大多数情况下只需要getter  
    fullNameWithTitle: {  
      // getter  
      get() {  
        return 'Mr. ' + this.fullName;  
      },  
      // setter  
      set(newValue) {  
        // 假设newValue的格式是"title firstName lastName"  
        const parts = newValue.split(' ');  
        this.firstName = parts[1];  
        this.lastName = parts[2];  
      }  
    }  
  }  
  })

  </script>
</body>
</html>
