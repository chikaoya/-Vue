<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小案例</title>
    <style>
        /* 重置样式： */
        * {
            font-family: Arial;
            font-size: 14px;
            margin: 0;
            padding: 0;
            border: none;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            background-image: url('./image/bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .page-header{
            height: 70px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .header-nav{
            display: flex;
            
        }
        .header-nav li{
            color: white;
            border: 1px solid white;
            border-radius: 8px;
            font-size: 20px;
            padding: 10px;
            margin-right: 20px;
        }
        .header-nav li a{
            color: white;
            font-size: 20px;
        }
        .header-nav li:last-child{
            margin-right: 0px;
        }
        .page-content{
            height: calc(100vh - 70px); 
            /* background-color: aquamarine; */
            display: flex;
        }
        .content-nav{
            margin: auto;
            display: flex;
            width: 1000px;
            height: 300px;
            /* background-color: antiquewhite; */
            justify-content: space-evenly;
            align-items: center;
        }
        .content-nav .item{
            width:  180px;
            height: 200px;
            background-color: orange;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            transition: 0.2s;
            cursor: pointer;
        }
        .content-nav .item span{
            font-size: 20px;
            color: white;
        }
        .content-nav .item:hover{
            box-shadow: 0px 0px 20px black;
        }
        .content-nav .item:nth-child(1) {
            background-color:#595CA8;
        }
        .content-nav .item:nth-child(2) {
            background-color:#FF9D2E;
        }
        .content-nav .item:nth-child(3) {
            background-color:#01A6DE;
        }
        .content-nav .item:nth-child(4) {
            background-color:#015E91;
        }
        .content-nav .item:nth-child(5) {
            background-color:#1DC128;
        }
    </style>
</head>

<body>
    <div class="page-header">

        <img src="./image/logo.png" alt="">
        <ul class="header-nav">
            <li><a href="#">国内校区</a></li>
            <li><a href="#">缅甸校区</a></li>
            <li><a href="#">非洲校区</a></li>
            <li><a href="#">美国校区</a></li>
        </ul>
    </div>
    <div class="page-content">
        <div class="content-nav">
            <div class="item">
                <img src="./image/item1.png" alt="">
                <span>我的邮箱</span>
            </div>
            <div class="item">
                <img src="./image/item2.png" alt="">
                <span>我的邮箱</span>
            </div>
            <div class="item">
                <img src="./image/item3.png" alt="">
                <span>我的邮箱</span>
            </div>
            <div class="item">
                <img src="./image/item4.png" alt="">
                <span>我的邮箱</span>
            </div>
            <div class="item">
                <img src="./image/item5.png" alt="">
                <span>我的邮箱</span>
            </div>
        </div>
        
    </div>
</body>

</html>
