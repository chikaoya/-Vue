<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .leftfix {
            float: left;
        }

        .rightfix {
            float: right;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .container {
            width: 960px;
            margin: 0 auto;
            text-align: center;
        }

        .logo,
        .banner1,
        .banner2 {

            height: 80px;
            background-color: #ccc;
        }

        .logo {
            width: 200px;
            line-height: 30px;
        }

        .banner1 {
            width: 540px;
            margin: 0 10px;
            line-height: 30px;
        }

        .banner2 {
            width: 200px;
            line-height: 30px;
        }

        .menu {
            margin-top: 10px;
            height: 30px;
            background-color: #ccc;
            line-height: 30px;
        }
        .content{
            margin-top: 10px;
        }
        .item1,
        .item2 {
            width: 368px;
            height: 200px;
            border: 1px solid black;

            line-height:200px;
        }

        .item2 {
            margin-left: 10px;
        }

        .item3,
        .item4,
        .item5,
        .item6 {
            width: 178px;
            height: 198px;
            border: 1px solid black;
            margin: 10px 10px 0 0 ;
            line-height: 198px;
        }
        .item6{
            margin-right:0;
        }
        .item7,.item8,.item9 {
            height: 128.5px;
            width: 198px;
            border: 1px solid black;
            line-height: 128px;
        }
        .item8,.item9{
            margin-top: 10px;
        }
        .bottom{
            width: 960px;
            height: 60px;
            background-color: #ccc;
            margin-top: 10px;
            line-height: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="head clearfix">
            <div class="logo leftfix">logo</div>
            <div class="banner1 leftfix">banner1</div>
            <div class="banner2 leftfix">banner2</div>
        </div>
        <!-- 菜单 -->
        <div class="menu">菜单</div>
        <div class="content clearfix">
            <!-- 左边 -->
            <div class="left leftfix">
                <!-- 上边 -->
                <div class="up clearfix">
                    <div class="item1 leftfix">栏目一</div>
                    <div class="item2 leftfix">栏目二</div>
                </div>
                <!-- 下边 -->
                <div class="down clearfix">
                    <div class="item3 leftfix">栏目三</div>
                    <div class="item4 leftfix">栏目四</div>
                    <div class="item5 leftfix">栏目五</div>
                    <div class="item6 leftfix">栏目六</div>
                </div>

            </div>
            <!-- 右边 -->
            <div class="right rightfix">
                <div class="item7">栏目七</div>
                <div class="item8">栏目八</div>
                <div class="item9">栏目九</div>
            </div>
        </div>
        <div class="bottom">页脚</div>
    </div>
</body>

</html>
