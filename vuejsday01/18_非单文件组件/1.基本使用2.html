<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 组件 -->
  <div id="root">
    <school></school>
    <!-- 体现复用性，直接复制就可以得到刚刚写的所有代码 -->
    <school></school>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false
    //第一步：创建school组件
    const school=Vue.extend({
      template:`
      <div class='demo'>
        <h2>学校名称:{{schoolName}}</h2>
        <h2>学校地址：{{address}}</h2>
        <button @click='showName'>点我提示学校名</button>
        </div>`,
        // 不写el配置项
        data() {
          return {
            schoolName:'尚硅谷',
            address:'北京'
          }
        },
        methods: {
          showName(){
            alert(this.schoolName)
          }
        },
    })
    // 全局注册组件
    // Vue.component('school',school)
    new Vue({
      el:'#root',
      components:{
        // 第二步：局部注册组件
        school
      }
    })
  </script>
</body>
</html>
