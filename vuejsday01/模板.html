<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <!-- 容器 -->
  <div id="root">
    <button @click="numadd">点我加1</button>
    <h4>{{a}}</h4>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    Vue.config.productionTip = false//阻止vue启动时生产生产提示
    new Vue({
      el: '#root',
      data: {
        a: 0
      },
      methods: {
        changenum() {
          let timer
          clearTimeout(timer)
          timer = setTimeout(() => {
            // this.a += '1'
          }, 500);
        },
        numadd(){
            timer = setTimeout(() => {
              this.a++
            }, 600)
          }
      },
    })
  </script>
</body>

</html>
