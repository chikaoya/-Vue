<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>123</p>
  <script>
 function fn(){
  try{
    // 如果代码有错可以添加 debugger调试 打开
    debugger
    // 可能发生错误的代码
    const p = document.querySelector('.p') //不用加.
    p.style.color = 'red'
  }catch(err){ //err为自定义的
    // 拦截错误，提示浏览器提供的错误信息，但是不中断程序的执行
    console.log(err.message)
    // 需要加return 中断程序  
    // return
    // 或者搭配 throw 使用 出错就抛出
    throw new Error('有错误')
  }
  // finally 关键字  不管程序对不对，里面的代码一定会执行
  finally{
    alert('我是牛逼的')
  }
 }
 fn()
  </script>
</body>
</html>
