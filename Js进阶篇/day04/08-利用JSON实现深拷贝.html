<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const obj ={
      uname:'pink',
      age:18,
      hobby:['乒乓球','足球'],
      family:{
        baby:'小pink'
      }
    }
      // 把对象转换为JSON字符串
      // JSON.stringify(obj)
      // 把字符串转换为对象
      // JSON.parse(JSON.stringify(obj))
      const o = JSON.parse(JSON.stringify(obj)) //转换成字符串又转换成数组
      console.log(o);
      o.family.baby='123'
      console.log(obj); //新数组改变就数组没变
  </script>
</body>
</html>
