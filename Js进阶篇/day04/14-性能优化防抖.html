<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 400px;
      height: 400px;
      background-color: aqua;
      color: red;
      font-size: 40px;
      line-height: 400px;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div></div>
  <script src="./js/lodash.min.js"></script>
  <script >
    const box = document.querySelector('div') 
    let i =1
    function mouseMove(){
      box.innerHTML =i++
    }
    box.addEventListener('mousemove',_.debounce(mouseMove,500))
  </script>

</body>
</html>
