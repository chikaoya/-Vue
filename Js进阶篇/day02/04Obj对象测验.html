<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 创建一个对象
    const o = {uname:'佩奇',age:6}
    // 获得属性
    console.log(Object.keys(o));//得到的是数组 [uname,age]
    // 获得值
    console.log(Object.values(o));//得到的是数组['佩奇',6]
    // 对象拷贝
    const oo={}
    Object.assign(oo,o)
    console.log(oo);
  </script>
</body>
</html>
